{% extends 'base.html' %}

{% block content %}
  <h1>상품 입고</h1>
  <form class="form-area" method="post" action="/inbound/" >
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <button type="submit">추가</button>
  </form>
{% endblock %}
